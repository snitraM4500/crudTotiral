<div class="bg-white py-24 sm:py-2">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:mx-0">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Lista de Categorias</h2>
    </div>
    <div
      class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3">
      <app-category *ngFor="let category of categories" [category]="category"></app-category>




    </div>
    <div class="mt-6 flex w-full justify-center"><p-paginator (onPageChange)="onPageChange($event)" [rows]="rows"
        [totalRecords]="totalRecords" [rowsPerPageOptions]="[6, 12, 18]"></p-paginator></div>
  </div>
</div>
