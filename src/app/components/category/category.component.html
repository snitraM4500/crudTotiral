<article class="flex max-w-xl flex-col items-start justify-between">
  <div class="flex items-center gap-x-4 text-xs">
    <!-- Add the edit and Delete buttons -->
    <button type="button" pButton icon="pi pi-pencil" (click)="editCategory()" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <span class="ml-2">Edit</span>
    </button>
    <button type="button" pButton icon="pi pi-trash" (click)="confirmDelete()" fill="none" viewBox="0 0 24 24"
      stroke="currentColor" #deleteButton label="Delete">
      
    </button>
    <!-- <time datetime="2020-03-16" class="text-gray-500">Mar 16, 2020</time> -->
    <!-- <a href="#" class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">Marketing</a> -->
  </div>
  <div class="group relative">
    <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
      <a href="#">
        <span class="absolute inset-0"></span>
        {{category.name}}
      </a>
    </h3>
    <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">{{category.description}}</p>
  </div>
</article>

<p-confirmPopup></p-confirmPopup>
